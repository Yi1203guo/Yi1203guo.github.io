<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>神秘快递请签收</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            background: #000;
            font-family: 'Comic Sans MS', cursive;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        .page {
            position: absolute;
            width: 100%;
            min-height: 100vh;
            /* 关键修正 */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #fff;
            opacity: 0;
            transition: 1s;
            transform: scale(0.8);
            perspective: 1000px;
            box-sizing: border-box;
            padding: 20px;
        }

        .active {
            opacity: 1;
            transform: scale(1) !important;
            /* 强制覆盖其他变换 */
            z-index: 1;
            animation: pageIn 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
        }

        #page1 {
            background: #ff0066;
            font-size: clamp(3rem, 12vw, 4em);
            /* 响应式字体 */
            text-shadow: 3px 3px 0 #000;
            animation: blink 1s infinite;
            text-align: center;
        }

        #page2 {
            background: #ff9900;
            font-size: clamp(1.5rem, 6vw, 2.5em);
            text-align: center;
        }

        #page3 {
            background: #00cc66;
            font-size: clamp(2rem, 8vw, 3em);
        }

        #page4 {
            background: #6633ff;
            font-size: clamp(1.5rem, 6vw, 2em);
            text-align: center;
        }

        .firework {
            position: fixed;
            /* 改为fixed定位 */
            pointer-events: none;
            /* 防止点击穿透 */
            width: 10px;
            height: 10px;
            background: gold;
            animation: explode 1s forwards;
        }

        @keyframes blink {
            50% {
                opacity: 0.3;
            }
        }

        @keyframes explode {
            100% {
                transform: translate(var(--x), var(--y)) scale(5);
                opacity: 0;
            }
        }

        .heart {
            font-size: 60px;
            animation: heartbeat 1s infinite;
        }

        @keyframes heartbeat {
            50% {
                transform: scale(1.3);
            }
        }

        .slide-in-left {
            transform: translateX(-100%) rotateY(30deg);
        }

        .slide-in-right {
            transform: translateX(100%) rotateY(-30deg);
        }

        .flip-in {
            transform: rotateX(90deg) scale(0.5);
        }

        .zoom-rotate {
            transform: scale(0.2) rotate(180deg);
        }

        @keyframes pageIn {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
                transform: none;
            }
        }

        .photo-grid {
            display: grid;
            gap: 15px;
            margin-top: 20px;
            width: 100%;
            max-width: 500px;
            opacity: 0;
            transform: translateY(50px);
            transition: 1s;
        }

        .photo {
            width: 100%;
            height: auto;
            aspect-ratio: 3/4;
            /* 保持比例 */
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            background: #fff;
            overflow: hidden;
            position: relative;
            background-image: url('/pic1.jpg');
        }

        .photo::after {
            content: "📸 珍贵备考瞬间";
            position: absolute;
            bottom: 0;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.5));
            color: white;
            width: 100%;
            padding: 10px;
            text-align: center;
            font-size: 1.2em;
        }

        .show-photos {
            opacity: 1;
            transform: none;
        }

        /* 新增过渡动画类型 */
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
            }

            50% {
                transform: translateY(-20px) rotate(5deg);
            }

            100% {
                transform: translateY(0) rotate(0deg);
            }
        }

        .floating {
            animation: float 3s ease-in-out infinite;
        }

        .photo-img {
            width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            object-fit: cover;
            aspect-ratio: 3/4;
            /* 保持4:3比例 */
        }
    </style>
</head>

<body>
    <div class="page active" id="page1">
        ⚠️ 儿童不宜 ⚠️
    </div>
    <div class="page" id="page2">
        🕵️♀️ 还在看，不怕大姑发现吗？
        <div style="font-size: 0.8em">(继续点击揭秘)</div>
    </div>
    <div class="page" id="page3">
        🚨 既然你都点进来了...<br>
        你准备好了吗?!!
    </div>
    <div class="page" id="page4">
        <div class="heart">❤️</div>
        <h2>致最棒的苏怡：</h2>
        <p>集中精力，中考必胜！</p>
        <p>最后冲刺阶段要像🐰一样专注</p>
        <p>你的家人尤其是蛋蛋</p>
        <p>一直在背后为你打call！</p>
        <div class="photo-grid">
            <!--
            <div class="photo" style="background: #FFB6C1"></div>
            <div class="photo" style="background: #87CEFA"></div>
            -->
            <img src="./pic1.jpg" alt="" class="photo-img">
            <img src="./pic2.jpg" alt="" class="photo-img">
        </div>
        <div style="font-size: 3em" class="floating">🎉✨🚀</div>
    </div>

    <script>
        const transitions = [
            'slide-in-left',
            'slide-in-right',
            'flip-in',
            'zoom-rotate'
        ];

        let currentPage = 1;
        let isAnimating = false; // 新增动画锁

        function handleInteraction() {
            if (isAnimating || currentPage >= 4) return;
            isAnimating = true;

            // 添加烟花特效
            const createFirework = () => {
                const firework = document.createElement('div');
                firework.className = 'firework';
                firework.style.left = Math.random() * 100 + 'vw';
                firework.style.top = Math.random() * 100 + 'vh';
                firework.style.setProperty('--x', (Math.random() - 0.5) * 50 + 'px');
                firework.style.setProperty('--y', (Math.random() - 0.5) * 50 + 'px');
                document.body.appendChild(firework);
                setTimeout(() => firework.remove(), 1000);
            }

            // 减少烟花数量
            for (let i = 0; i < 8; i++) {
                setTimeout(createFirework, i * 50);
            }

            const current = document.getElementById(`page${currentPage}`);
            current.style.animation = `pageOut 0.8s forwards`;

            transitions.forEach(t => current.classList.remove(t));
            current.classList.remove('active');

            currentPage++;
            if (currentPage <= 4) {
                const next = document.getElementById(`page${currentPage}`);
                transitions.forEach(t => next.classList.remove(t));
                next.classList.add(
                    transitions[Math.floor(Math.random() * transitions.length)],
                    'active'
                );

                if (currentPage === 4) {
                    setTimeout(() => {
                        document.querySelector('.photo-grid').classList.add('show-photos');
                    }, 800);
                }
            }

            setTimeout(() => isAnimating = false, 800);
        }

        // 统一事件监听
        const supportsTouch = 'ontouchstart' in window;

        // 桌面端监听点击事件
        if (!supportsTouch) {
            document.addEventListener('click', handleInteraction);
        }
        // 移动端监听触摸事件
        else {
            let touchStartTime = 0;

            document.addEventListener('touchstart', (e) => {
                touchStartTime = Date.now();
                e.preventDefault(); // 仅阻止默认滚动行为
            }, { passive: false });

            document.addEventListener('touchend', (e) => {
                // 过滤长按操作（超过300ms不响应）
                if (Date.now() - touchStartTime < 300) {
                    handleInteraction();
                }
                e.preventDefault();
            }, { passive: false });
        }

        // 添加随机表情彩蛋
        const emojis = ['🎁', '🎈', '💪', '📚', '🏆'];
        document.addEventListener('mousemove', (e) => {
            if (Math.random() > 0.97) {
                const emoji = document.createElement('div');
                emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                emoji.style.position = 'fixed';
                emoji.style.left = e.pageX + 'px';
                emoji.style.top = e.pageY + 'px';
                emoji.style.animation = 'float 2s forwards';
                document.body.appendChild(emoji);
                setTimeout(() => emoji.remove(), 2000);
            }
        });

        // 新增视口高度修正
        function updateViewportHeight() {
            document.documentElement.style.setProperty('--vh', window.innerHeight * 0.01 + 'px');
        }
        window.addEventListener('resize', updateViewportHeight);
        updateViewportHeight();

        // 优化移动端点击
        document.addEventListener('touchstart', (e) => {
            e.preventDefault();
        }, { passive: false });
    </script>
</body>

</html>
