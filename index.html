<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鼓励信息</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            position: absolute;
            top: 30%;
            transform: translateY(-50%);
        }

        .code-text {
            font-size: 14px;
            color: #666;
            margin-bottom: 8px;
        }

        .warning-text {
            font-size: 18px;
            color: #ff4444;
            margin-bottom: 20px;
        }

        button {
            padding: 12px 24px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        #message {
            display: none;
            margin-top: 30px;
            font-size: 18px;
            color: #2196F3;
            font-weight: bold;
            position: absolute;
            width: 100%;
            text-align: center;
            top: calc(30% + 150px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="code-text">skhfdiuohpoe*&^DU(F*H(*U</div>
        <div class="warning-text">小孩不宜</div>
        <button onclick="showMessage()">点击查看信息</button>
        <div id="message"></div>
    </div>

    <script>
        function showMessage() {
            const message = document.getElementById('message');
            message.style.display = 'block';
            message.innerHTML = '朵朵中考加油，坚持到底就是胜利，你是最棒的!';
        }
    </script>
</body>
</html>
